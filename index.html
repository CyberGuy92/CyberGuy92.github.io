<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MMI Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* GENERAL STYLES */
  body { font-family: 'Montserrat', sans-serif; margin: 0; background: #000; color: #FFD700; }
  a { color: #FFD700; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* HEADER */
  header { background: #111; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 10px rgba(255,215,0,0.2);}
  header h1 { margin: 0; font-size: 2em; letter-spacing: 2px; }
  nav a { margin-left: 20px; font-weight: 600; transition: color 0.2s; }
  nav a:hover { color: #e6c200; }

  /* CART BUTTON */
  #cart { position: fixed; top: 20px; right: 20px; background: #FFD700; color: #000; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(255,215,0,0.5);}
  #cart:hover { background: #e6c200; }

  /* MAIN CONTAINER */
  .container { width: 90%; max-width: 1200px; margin: auto; padding: 40px 0; }

  /* PRODUCT GRID */
  .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
  .product { background: #111; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(255,215,0,0.2); transition: transform 0.2s, box-shadow 0.2s; text-align: center; }
  .product:hover { transform: translateY(-5px); box-shadow: 0 6px 20px rgba(255,215,0,0.4); }
  .product img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
  .product h3 { margin: 10px 0; font-size: 1.4em; }
  .product p { margin: 5px 0; font-size: 1.1em; }
  .product button { width: 100%; padding: 12px; background: #FFD700; color: #000; border: none; cursor: pointer; font-weight: 700; border-radius: 8px; transition: background 0.2s; }
  .product button:hover { background: #e6c200; }

  /* FOOTER */
  footer { text-align: center; padding: 30px 20px; background: #111; color: #888; font-size: 0.9em; border-top: 1px solid #222; }
  footer a { margin: 0 10px; color: #FFD700; font-weight: 600; }
  footer a:hover { color: #e6c200; }
</style>
</head>
<body>

<header>
  <h1>MMI Store</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div id="cart">Cart: <span id="cartCount">0</span></div>

<div class="container">
  <h2>Featured Products</h2>
  <div class="products">

    <!-- PRODUCT 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="">
      <h3>Sample Product 1</h3>
      <p>£9.99</p>
      <button onclick="addToCart('Sample Product 1', 9.99, 'prod_1')">Add to Cart</button>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="">
      <h3>Sample Product 2</h3>
      <p>£14.99</p>
      <button onclick="addToCart('Sample Product 2', 14.99, 'prod_2')">Add to Cart</button>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="">
      <h3>Sample Product 3</h3>
      <p>£19.99</p>
      <button onclick="addToCart('Sample Product 3', 19.99, 'prod_3')">Add to Cart</button>
    </div>

  </div>
</div>

<footer>
  &copy; 2025 MMI Store. All rights reserved.
  <br>
  <a href="index.html">Home</a> | 
  <a href="login.html">Login</a> | 
  <a href="cart.html">Cart</a>
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
document.getElementById("cartCount").innerText = cart.length;

function addToCart(name, price, id){
    cart.push({name, price, id});
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cartCount").innerText = cart.length;
    alert(name + " added to cart!");
}

document.getElementById("cart").onclick = () => {
    window.location.href = "cart.html";
}
</script>

</body>
</html>
