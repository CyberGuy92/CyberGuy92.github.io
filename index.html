<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 0; background: #f4f4f4; }
        header { background: #222; padding: 20px; color: #fff; text-align: center; }
        .container { width: 90%; max-width: 1100px; margin: auto; padding: 20px; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        .product img { width: 100%; border-radius: 10px; }
        .product button { width: 100%; padding: 10px; background: #222; color: #fff; border: none; margin-top: 10px; cursor: pointer; }
        .product button:hover { background: #333; }
        #cart { position: fixed; top: 20px; right: 20px; background: #222; color: #fff; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>My Free E-Commerce Shop</h1>
</header>

<div id="cart">Cart: <span id="cartCount">0</span></div>

<div class="container">
    <h2>Products</h2>

    <div class="products">

        <!-- PRODUCT 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="">
            <h3>Sample Product 1</h3>
            <p>£9.99</p>
            <button onclick="addToCart('Sample Product 1', 9.99, 'prod_1')">Add to Cart</button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="">
            <h3>Sample Product 2</h3>
            <p>£14.99</p>
            <button onclick="addToCart('Sample Product 2', 14.99, 'prod_2')">Add to Cart</button>
        </div>

    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
document.getElementById("cartCount").innerText = cart.length;

function addToCart(name, price, id){
    cart.push({name, price, id});
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cartCount").innerText = cart.length;
    alert(name + " added to cart!");
}

document.getElementById("cart").onclick = () => {
    window.location.href = "cart.html";
}
</script>

</body>
</html>
